<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDR Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        h2 {
            text-align: center;
            color: #007BFF;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function tinhTong() {
            // Lấy giá trị từ các ô nhập liệu
            var so1 = parseFloat(document.getElementById("so1").value);
            var so2 = parseFloat(document.getElementById("so2").value);
            
            // Kiểm tra nếu số nhập vào không phải là số hoặc nhỏ hơn 0
            if (isNaN(so1) || isNaN(so2) || so1 < 0 || so2 < 0) {
                alert("Incorrect value!");
                return;
            }

            // Tính tổng và hiển thị kết quả
            var tong = 2 * so2 / (300 / Math.sqrt(so1));
            document.getElementById("ketqua").value = tong;
        }

        function goToNewPage() {
            window.location.href = 'https://ceobkdn.github.io/index_wavelength.html'; // Replace with your desired URL
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Length To Time TDR</h2>

        <label for="so1">Dielectric Dk:</label>
        <input type="number" id="so1" name="so1" min="0" required>

        <label for="so2">Transmission length (um):</label>
        <input type="number" id="so2" name="so2" min="0" required>

        <button onclick="tinhTong()">Calculate TDR time (ps)</button>

        <label for="ketqua">Results:</label>
        <input type="text" id="ketqua" name="ketqua" readonly>

        <button onclick="goToNewPage()">Go to New Page</button>
    </div>
</body>
</html>
