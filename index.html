<!DOCTYPE html>
<html>
<head>
    <title>RF Lab.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 200px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>RF Tools</h1>
    <div id="buttons"></div>
    <script>
        const links = [
            { name: 'TDR', url: 'https://ceobkdn.github.io/tdr.html' },
            { name: 'Diff Mismatch', url: 'https://ceobkdn.github.io/diffmismatch.html' },
            { name: 'Diff Mismatch V2', url: 'https://ceobkdn.github.io/diffmis.html' },
        ];

        const buttonsContainer = document.getElementById('buttons');

        links.forEach(link => {
            const button = document.createElement('button');
            button.textContent = link.name;
            button.onclick = () => window.open(link.url, '_blank');
            buttonsContainer.appendChild(button);
        });
    </script>
</body>
</html>
