<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum Diff. Mismatch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Maximum Diff. Mismatch Calculator</h2>
        <label for="frequency">Maximum Frequency / Baseband BW (GHz):</label>
        <input type="number" id="frequency" placeholder="Enter frequency in GHz">

        <label for="permeability">Dielectric Dk:</label>
        <input type="number" id="permeability" placeholder="Enter Dielectric Dk">

        <label for="percentage">Maximum Diff. Mismatch (%):</label>
        <input type="number" id="percentage" value="10" placeholder="Enter percentage">

        <button onclick="calculateWavelength()">Calculate Max Diff. Mismatch</button>

        <div id="result" class="result" style="display: none;"></div>

        <button onclick="goToNewPage()">RF Lab.</button>
    </div>

    <script>
        function calculateWavelength() {
            const frequency = parseFloat(document.getElementById('frequency').value);
            const permeability = parseFloat(document.getElementById('permeability').value);
            const percentage = parseFloat(document.getElementById('percentage').value);

            if (isNaN(frequency) || frequency <= 0) {
                alert('Please enter a valid frequency greater than 0.');
                return;
            }

            if (isNaN(permeability) || permeability <= 0) {
                alert('Please enter a valid Dielectric Dk greater than 0.');
                return;
            }

            if (isNaN(percentage) || percentage <= 0) {
                alert('Please enter a valid percentage greater than 0.');
                return;
            }

            const speedOfLight = 299792458; // Speed of light in vacuum (m/s)
            const wavelength = speedOfLight / (frequency * 1e3 * Math.sqrt(permeability));
            const adjustedWavelength = wavelength * (percentage / 100);

            document.getElementById('result').style.display = 'block';
            document.getElementById('result').innerText = `Calculated Wavelength: ${wavelength.toFixed(2)} um\nMax diff. mismatch length (${percentage}%): ${adjustedWavelength.toFixed(2)} um`;
        }
    function goToNewPage() {
            window.location.href = 'https://ceobkdn.github.io/index.html'; // Replace with your desired URL
        }
    </script>
</body>
</html>
