    <style>

<body>
    <div class="container">
        <h1>üîå M√°y T√≠nh Tr·ªü Kh√°ng</h1>
        
        <div class="equation-box">
            <div class="equation">Z = ‚àö(L/C)</div>
            <div class="equation">C = Œµ √ó A/d</div>
        </div>
        
        <div class="input-section">
            <h3 style="color: #495057; margin-top: 0; text-align: center;">üìä Th√¥ng S·ªë ƒê·∫ßu V√†o</h3>
            
            <div class="input-row">
                <label>Z ban ƒë·∫ßu (Œ©):</label>
                <input type="number" id="z0" value="100" step="0.01" style="width: 100px;">
            </div>
            
            <div class="input-row">
                <label>Di·ªán t√≠ch A:</label>
                <div class="value-inputs">
                    <input type="number" id="A_old" value="1" step="0.01" placeholder="Tr∆∞·ªõc">
                    <span class="arrow">‚Üí</span>

                </div>
            </div>
            
            <div class="input-row">
                <label>Kho·∫£ng c√°ch d:</label>
                <div class="value-inputs">
                    <input type="number" id="d_old" value="1" step="0.01" placeholder="Tr∆∞·ªõc">
                    <span class="arrow">‚Üí</span>
                    <input type="number" id="d_new" value="1" step="0.01" placeholder="Sau">
                </div>
            </div>
            
            <div class="result-display">
                <div class="result-label">Tr·ªü Kh√°ng M·ªõi (Z)</div>
                <div class="result-value" id="newImpedance">100.00 Œ©</div>
            </div>
        </div>
        
        <div class="note">
            <strong>üìù L∆∞u √Ω:</strong> Nh·∫≠p gi√° tr·ªã tr∆∞·ªõc v√† sau c·ªßa A, d. K·∫øt qu·∫£ s·∫Ω t·ª± ƒë·ªông c·∫≠p nh·∫≠t.
        </div>
    </div>

    <script>
        function calculate() {
            const z0 = parseFloat(document.getElementById('z0').value) || 100;
            const A_old = parseFloat(document.getElementById('A_old').value) || 1;
            const A_new = parseFloat(document.getElementById('A_new').value) || 1;
            const d_old = parseFloat(document.getElementById('d_old').value) || 1;
            const d_new = parseFloat(document.getElementById('d_new').value) || 1;
            
            if (A_old <= 0 || A_new <= 0 || d_old <= 0 || d_new <= 0 || z0 <= 0) {
                document.getElementById('newImpedance').textContent = 'L·ªói: Gi√° tr·ªã ph·∫£i > 0';
                return;
            }
            
            // T√≠nh t·ªâ l·ªá thay ƒë·ªïi ƒëi·ªán dung: C_new/C_old = (A_new/A_old) / (d_new/d_old)
            const ratioA = A_new / A_old;
            const ratioD = d_new / d_old;
            const capacitanceRatio = ratioA / ratioD;
            
            // T√≠nh t·ªâ l·ªá thay ƒë·ªïi tr·ªü kh√°ng: Z_new/Z_old = 1/‚àö(C_new/C_old)
            const impedanceRatio = 1 / Math.sqrt(capacitanceRatio);
            
            // T√≠nh gi√° tr·ªã tr·ªü kh√°ng m·ªõi
            const newImpedance = z0 * impedanceRatio;
            
            document.getElementById('newImpedance').textContent = `${newImpedance.toFixed(4)} Œ©`;
        }
        
        // T·ª± ƒë·ªông t√≠nh to√°n khi c√≥ thay ƒë·ªïi
        const inputs = ['z0', 'A_old', 'A_new', 'd_old', 'd_new'];
        inputs.forEach(id => {
            document.getElementById(id).addEventListener('input', calculate);
        });
        
        // T√≠nh to√°n ban ƒë·∫ßu
        calculate();
    </script>
